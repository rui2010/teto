<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <title>テトリス</title>
  <script src="https://cdn.jsdelivr.net/npm/phaser@3/dist/phaser.js"></script>
  <script src="./game.js"></script>
  <style>
    body { margin: 0; background: #080808; font-family: Arial, sans-serif; }
    canvas { display: block; margin: 0 auto; }
    #title { color: #00bcd4; text-align: center; font-size: 5em; margin-top: 40px; }
    #menu { text-align: center; margin-top: 50px; color: white; }
    select, button {
      font-size: 2em; padding: 10px 30px; margin: 20px;
      border-radius: 10px; border: none; cursor: pointer;
    }
    button:hover { background: #00bcd4; color: black; }
    #game-container { display: none; text-align: center; }
    #ui {
      display: flex; justify-content: space-around; color: white;
      font-size: 1.5em; margin: 10px auto; width: 600px;
    }
  </style>
</head>
<body>
  <div id="title">テトリス</div>
  <div id="menu">
    <label>スキン選択：
      <select id="skin-select">
        <option value="classic">クラシック</option>
        <option value="neon">ネオン</option>
        <option value="pastel">パステル</option>
      </select>
    </label>
    <br>
    <button id="start-btn">スタート</button>
  </div>
  <div id="game-container">
    <div id="ui">
      <div>スコア: <span id="score">0</span></div>
      <div>ライン: <span id="lines">0</span></div>
      <div id="hold">HOLD:</div>
    </div>
    <div id="phaser-game"></div>
  </div>
  <script>
    document.getElementById('start-btn').onclick = function() {
      const skin = document.getElementById('skin-select').value;
      document.getElementById('title').style.display = 'none';
      document.getElementById('menu').style.display = 'none';
      document.getElementById('game-container').style.display = 'block';
      window.startPhaserGame && window.startPhaserGame(skin);
    };
  </script>
</body>
</html>
