<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <title>テトリス</title>
  <script src="https://cdn.jsdelivr.net/npm/phaser@3/dist/phaser.js"></script>
  <script src="./game.js"></script>
  <style>
    body { margin: 0; background: #080808; }
    canvas { display: block; margin: 0 auto; }
    #title { color: #008dbc; text-align: center; font-size: 8em; margin-top: 40px; }
    #start-btn { display: block; margin: 120px auto; font-size: 3em; padding: 10px 40px; }
  </style>
</head>
<body>
  <div id="title">テトリス</div>
  <div id="mode-select">
    <button class="mode-btn" id="tetris-btn">テトリス</button>
  </div>
  <button id="start-btn">スタート</button>
  <!-- ゲーム開始前はcanvas非表示 -->
  <div id="game-container" style="display:none;"></div>
  <script>

    // 初期選択色

    document.getElementById('start-btn').onclick = function() {
      document.getElementById('title').style.display = 'none';
      document.getElementById('start-btn').style.display = 'none';
      document.getElementById('game-container').style.display = 'block';
      // Phaserのcanvasをgame-containerに追加
      window.startPhaserGame && window.startPhaserGame(window.selectedMode);
    };
  </script>
</body>
</html>
